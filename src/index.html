<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List Project</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="hamburger-icon">
                <!-- Placeholder for Icon SVG -->
            </div>
            <div class="header-text">Todo List</div>
        </header>
        <main class="main">
            <aside class="sidebar">
                <div class="task-filter-container">
                    <ul class="task-filter">
                        <li id="inbox" class="section">Inbox</li>
                        <li id="today" class="section">Today</li>
                        <li id="upcoming" class="section">Upcoming</li>
                    </ul>
                </div>
                <div class="projects-container">
                    <h1 class="project-text">Projects</h1>
                    <ul class="projects-list">
                        <li><button type="button" id="project-add">Add Project</button></li>
                    </ul>
                </div>
            </aside>
            <div class="content">
                <div class="content-header">
                    <h1>Today</h1>
                    <button type="button">+ Add Task</button>
                </div>
                <div class="task">
                    <input type="checkbox" name="task-completed" id="task-completed">
                    <div class="task-info">
                        <p>Title of Task</p>
                        <p>Description of Task</p>
                    </div>
                    <div class="task-date">
                        <p>Date Here</p>
                    </div>
                    <div class="task-icons">
                        <div>Edit</div>
                        <div>Delete</div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
