<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List Project</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="hamburger-icon">
                <!-- Placeholder for Icon SVG -->
            </div>
            <div class="header-text">Todo List</div>
        </header>
        <main class="main">
            <aside class="sidebar">
                <div class="task-filter-container">
                    <ul class="task-filter">
                        <li id="inbox" class="section">Inbox</li>
                        <li id="today" class="section">Today</li>
                        <li id="upcoming" class="section">Upcoming</li>
                    </ul>
                </div>
                <div class="projects-container">
                    <h2 class="project-text">Projects</h2>
                    <ul class="projects-list">
                        <li><button type="button" id="project-add">Add Project</button></li>
                    </ul>
                </div>
            </aside>
            <div class="content">
                <div class="content-header">
                    <h1 class="todayText">Today</h1>
                    <button type="button" class="add-task">+ Add Task</button>
                </div>
                <div class="task">
                    <div class="checkbox">
                        <input type="checkbox" name="task-completed" id="task-completed">
                    </div>
                    <div class="task-info">
                        <p class="title">Title of Task</p>
                        <p title="description">Description of Task</p>
                    </div>
                    <div class="task-date">
                        <p>7/22/24</p>
                    </div>
                    <div class="task-icons">
                        <div id="edit"></div>
                        <div id="delete"></div>
                    </div>
                </div>
            </div>
        </main>
        <dialog id="modal">
            <form method="dialog" name="taskForm" id="taskForm">
                <div class="input-container">
                    <label for="task">Task: </label>
                    <input type="text" name="task" id="task" placeholder="What would you like to do?" required>
                </div>
                <div class="input-container">
                    <label for="description">Task Description: </label>
                    <textarea type="text" name="description" id="description" placeholder="Add Task Description..." rows="5" cols="33" wrap="hard" required></textarea>
                </div>
                <div class="input-container">
                    <label for="date">Date: </label>
                    <input type="date" name="date" id="date" required>
                </div>
                <div class="dropdown-container">
                    <label for="priority">Priority: </label>
                    <select name="priority" id="priority">
                        <option value="inbox">Low</option>
                        <option value="inbox">Medium</option>
                        <option value="inbox">High</option>
                    </select>

                    <label for="projects">Project: </label>
                    <select name="projects" id="projects">
                        <option value="inbox">Inbox</option>
                    </select>
                </div>

                <div class="modal-btns">
                    <button type="button" class="cancel-btn" value="cancel" formmethod="dialog">Cancel</button>
                    <button type="submit" class="submit-btn" value="default">Submit</button>
                </div>

            </form>
        </dialog>
    </div>
</body>
</html>
